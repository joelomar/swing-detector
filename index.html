<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Swing Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Golf Swing Tracker</h1>
  <button onclick="startTracking()">Start Swing</button>
  <button onclick="stopTracking()">Stop</button>
  <div id="output">
    <p>X: <span id="x">0</span></p>
    <p>Y: <span id="y">0</span></p>
    <p>Z: <span id="z">0</span></p>
    <p>Status: <span id="status">Idle</span></p>
  </div>

  <script>
    let tracking = false;
    let threshold = 15; // Customize this based on testing
    let listener = null;

    async function startTracking() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        const response = await DeviceMotionEvent.requestPermission();
        if (response !== 'granted') {
          alert('Permission denied');
          return;
        }
      }

      document.getElementById('status').textContent = "Tracking...";
      tracking = true;

      listener = function(event) {
        const acc = event.accelerationIncludingGravity;
        const x = acc.x?.toFixed(2);
        const y = acc.y?.toFixed(2);
        const z = acc.z?.toFixed(2);

        document.getElementById('x').textContent = x;
        document.getElementById('y').textContent = y;
        document.getElementById('z').textContent = z;

        const totalAcc = Math.sqrt(x * x + y * y + z * z);

        if (totalAcc > threshold) {
          document.getElementById('status').innerHTML = '<span class="highlight">Swing Detected!</span>';
          stopTracking();
        }
      };

      window.addEventListener('devicemotion', listener);
    }

    function stopTracking() {
      if (listener) {
        window.removeEventListener('devicemotion', listener);
        listener = null;
      }
      tracking = false;
      document.getElementById('status').textContent = "Stopped";
    }
  </script>
</body>
</html>
