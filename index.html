<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Swing Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Golf Swing Tracker</h1>
  <button onclick="startTracking()">Start Swing</button>
  <button onclick="stopTracking()">Stop</button>
  <div id="output">
    <p>X: <span id="x">0</span></p>
    <p>Y: <span id="y">0</span></p>
    <p>Z: <span id="z">0</span></p>
    <p>Status: <span id="status">Idle</span></p>
    <p>Peak Speed (m/s): <span id="speed">0</span></p>
  </div>

<script>
  let tracking = false;
  let threshold = 15; // Customize this based on swing intensity
  let listener = null;
  let lastTime = null;
  let speed = 0;
  let peakSpeed = 0;

  async function startTracking() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      const response = await DeviceMotionEvent.requestPermission();
      if (response !== 'granted') {
        alert('Permission denied');
        return;
      }
    }

    document.getElementById('status').textContent = "Tracking...";
    document.getElementById('speed').textContent = "0";
    speed = 0;
    peakSpeed = 0;
    lastTime = null;
    tracking = true;

    listener = function(event) {
      const acc = event.accelerationIncludingGravity;
      const x = acc.x || 0;
      const y = acc.y || 0;
      const z = acc.z || 0;

      const now = Date.now();
      const deltaTime = lastTime ? (now - lastTime) / 1000 : 0;
      lastTime = now;

      document.getElementById('x').textContent = x.toFixed(2);
      document.getElementById('y').textContent = y.toFixed(2);
      document.getElementById('z').textContent = z.toFixed(2);

      const totalAcc = Math.sqrt(x * x + y * y + z * z);

      if (deltaTime > 0) {
        speed += totalAcc * deltaTime;
        if (speed > peakSpeed) peakSpeed = speed;
        document.getElementById('speed').textContent = peakSpeed.toFixed(2);
      }

      if (totalAcc > threshold) {
        document.getElementById('status').innerHTML = '<span class="highlight">Swing Detected!</span>';
        stopTracking();
      }
    };

    window.addEventListener('devicemotion', listener);
  }

  function stopTracking() {
    if (listener) {
      window.removeEventListener('devicemotion', listener);
      listener = null;
    }
    tracking = false;
    document.getElementById('status').textContent = "Stopped";
  }
</script>

</body>
</html>
